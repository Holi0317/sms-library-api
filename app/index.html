<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A helper tool for SMS library">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>SMS library helper</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#009688">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#009688">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- Main Area -->
    <paper-scroll-header-panel main condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">SMS library helper</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">A more joyful way to use library (?</div>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="home">
            <paper-material elevation="1">
              <p>Allo' Allo'</p>
              <p>I can help you to auto renew your borrowed books and write due date to Google calendar.</p>
              <p>You can dig through me on <a href='https://github.com/Holi0317/sms-library-helper'>GitHub</a>.</p>
              <a href='login'>
                <paper-button raised class='blue-button'>
                  Sign up now
                </paper-button>
              </a>
            </paper-material>

          </section>

          <section data-route="user">
            <paper-material elevation="1">
              <h2 class="paper-font-display2">Users</h2>
              <p>This is the users section</p>
              <a href="/users/Rob">Rob</a>
            </paper-material>
          </section>

        </iron-pages>
      </div>
    </paper-scroll-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
