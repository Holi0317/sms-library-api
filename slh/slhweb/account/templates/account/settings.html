{% extends "base.html" %}

{% block title %}Change Settings{% endblock %}

{% block content %}
<div class="container">
  <h2>Settings</h2>
  <form role=form class="form-horizontal" action="" method="POST" id="setting-form">{% csrf_token %}

    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" value="{{ student.name }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lib-username">Library account: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lib-username" value="{{ student.library_account }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lib-pwd">Library password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="lib-pwd">
      </div>
    </div>

    <button type="submit" class="btn btn-info" id="submit">Submit</button>
    <button class="btn btn-warning" id="clear">Clear</button>
  </form>
</div>
{% endblock %}

{% block script %}
<script>
  $("#clear").click(function(){
    $("#setting-form")[0].reset();
    return false;
  });
</script>
{% endblock %}
