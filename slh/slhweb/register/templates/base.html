{% load staticfiles %}
<html>

<head>

  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static "css/roboto.min.css" %} " rel="stylesheet">
  <!--link href="{% static "css/material-fullpalette.min.css" %} " rel="stylesheet"-->
  <link href="{% static "css/material.min.css" %}" rel="stylesheet">
  <link href="{% static "css/ripples.min.css" %}" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>

</head>

<body>

  <nav class="navbar navbar-default ">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Library helper</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="#">{{ user.username }}</a></li>
          {% else %}
            <li><a href="/register/login">Login with Google+</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="{% static "js/ripples.min.js" %}"></script>
  <script src="{% static "js/material.min.js" %}"></script>
  <script>
    $(document).ready(function() {
        $.material.init();
    });
  </script>

</body>

</html>
